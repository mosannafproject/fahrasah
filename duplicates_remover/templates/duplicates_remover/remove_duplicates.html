{% extends 'base.html' %}

{% block title %}
حذف المكرر في الملفات
{% endblock title %}

{% block content %}

<h1>حذف المتكرر من ملفات الاكسل</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="excel_file">ملف الاكسل:</label>
    <input type="file" name="excel_file" id="excel_file" class="form-control">
    <br>
    <input type="submit" value="حذف المتكرر" class="btn btn-dark">
</form>


{% endblock content %}
